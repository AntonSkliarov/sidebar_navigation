<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script
      type="text/javascript"
      src="scripts/sidebarNavigation.js"
      defer
    >
    </script>
  </head>
  <body class="full-page">

    <!-- begin header -->
    <header class="header">

      <!-- begin navigation -->
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a  class="navigation__link" href="#home">Home</a>
          </li>
          <li class="navigation__item">
            <a  class="navigation__link" href="#about">About Us</a>
          </li>
          <li class="navigation__item">
            <a  class="navigation__link" href="#consultaion">Consultation</a>
          </li>
          <li class="navigation__item">
            <a  class="navigation__link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
      <!-- end navigation -->

    </header>
    <!-- end header -->

    <main class="main">

      <!-- begin section -->
      <section
        data-target="Home"
        class="section"
        id="home"
      >
        <div class="section__container">
          <h2 class="section__title">Home</h2>
        </div>
      </section>
      <!-- end section -->

      <!-- begin section -->
      <section
        data-target="About"
        class="section"
        id="about"
      >
        <div class="section__container">
          <h2 class="section__title">About Us</h2>
        </div>
      </section>
      <!-- end section -->

      <!-- begin section -->
      <section
        data-target="Consultaion"
        class="section"
        id="consultaion"
      >
        <div class="section__container">
          <h2 class="section__title">Consultation</h2>
        </div>
      </section>
      <!-- end section -->

      <!-- begin section -->
      <section
        data-target="Contacts"
        class="section"
        id="contacts"
      >
        <div class="section__container">
          <h2 class="section__title">Contacts</h2>
        </div>
      </section>
      <!-- end section -->

    </main>

  </body>
</html>
